name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./Dashboard

      - name: Run ESLint
        run: npm run lint
        working-directory: ./Dashboard

      - name: Run Prettier Check
        run: npx prettier --check .
        working-directory: ./Dashboard
